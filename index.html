<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live Chat</title>
    <style>
        :root {
            --background: linear-gradient(135deg, #1e2a4a, #1a233b);
            --container-bg: rgba(255, 255, 255, 0.05);
            --primary: #94c4ff;
            --accent: #b8f2e6;
            --text-color: #f0f8ff;
            --text-faded: rgba(240, 248, 255, 0.6);
            --shadow: rgba(0, 0, 0, 0.4);
            --border-radius: 24px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 40px;
            border-radius: var(--border-radius);
            background: var(--container-bg);
            box-shadow: 0 15px 50px var(--shadow);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(184, 242, 230, 0.3);
        }

        iframe {
            width: 100%;
            height: 550px;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            background: rgba(0, 0, 0, 0.1);
            border: none;
        }

        iframe:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 25px; }
            iframe { height: 450px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repose Forum</h1>
        <iframe src="https://www.reddit.com/r/Repose_AI/s/j7mbpyyvGX"></iframe>
    </div>
</body>
</html>
