<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live Chat</title>
    <style>
        /* ðŸŽ¨ Futuristic & Serene Palette */
        :root {
            --background: linear-gradient(135deg, #1e2a4a, #1a233b);
            --container-bg: rgba(255, 255, 255, 0.05);
            --primary: #94c4ff;
            --accent: #b8f2e6;
            --text-color: #f0f8ff;
            --text-faded: rgba(240, 248, 255, 0.6);
            --shadow: rgba(0, 0, 0, 0.4);
            --border-radius: 24px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* ðŸŒŒ Crystaline Container */
        .container {
            width: 90%;
            max-width: 900px;
            padding: 40px;
            border-radius: var(--border-radius);
            background: var(--container-bg);
            box-shadow: 0 15px 50px var(--shadow);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(184, 242, 230, 0.3);
            position: relative;
        }

        h2::after {
            content: "";
            display: block;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 15px auto 0;
            border-radius: 1px;
            animation: pulseLine 3s infinite ease-in-out;
        }

        /* ðŸ’¬ TalkJS Container */
        #talkjs-container {
            height: 550px;
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            background: rgba(0, 0, 0, 0.1);
        }
        
        #talkjs-container:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* âœ¨ Subtle Animations & Effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseLine {
            0% { width: 80px; }
            50% { width: 150px; }
            100% { width: 80px; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            #talkjs-container {
                height: 450px;
            }
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repose Forum</h1>
        <div id="talkjs-container"></div>
    </div>

    <script src="https://cdn.talkjs.com/talk.js"></script>
    <script>
        async function initializeTalkJS() {
            await Talk.ready;

            const me = new Talk.User({
                id: "sample_user_alice",
                name: "Alice",
                email: "alice@example.com",
                photoUrl: "https://talkjs.com/images/avatar-1.jpg",
                role: "user"
            });

            const session = new Talk.Session({
                appId: "tjv76buW",
                me: me
            });

            const conversation = session.getOrCreateConversation("sample_conversation");
            conversation.setParticipant(me);

            const inbox = session.createInbox({ theme: "default" });
            inbox.select(conversation);
            inbox.mount(document.getElementById("talkjs-container"));
        }

        document.addEventListener("DOMContentLoaded", initializeTalkJS);
    </script>
</body>
</html>
